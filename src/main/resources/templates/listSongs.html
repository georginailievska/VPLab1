<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Songs Homepage - Welcome to My Music Store</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Music Store</h1>
</header>
<main>
    <h2>Choose a song:</h2>
    <form th:action="@{/listSongs}" method="post">
        <div th:each="song : ${songs}">
            <input type="radio" name="trackId" th:value="${song.trackId}" required>
            <span>Title: <span th:text="${song.title}"></span>, </span>
            <span>Genre: <span th:text="${song.genre}"></span>, </span>
            <span>Release Year: <span th:text="${song.releaseYear}"></span></span>
            <br/>
        </div>
        <input type="submit" value="Submit">
    </form>
</main>
</body>
</html>
